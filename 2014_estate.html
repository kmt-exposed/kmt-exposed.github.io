      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5ZFWu2i_IYON4xsWYmHLFX6SKA1V1dyw"></script>
      <script>
      var map;
      var cachedGeoJson;
      var infoWindow = new google.maps.InfoWindow({
        content: ""
      });

      function properties_to_html(properties) {
        var string = '<div style="line-height:1.35;overflow:auto;white-space:nowrap;">';
        for (k in properties) {
          string = string + "<p>" + k + ": " + properties[k] + "</p>";
        }
        string = string + "</div>";
        return string;
      }

      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(23.69781, 120.96051499999999),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          mapTypeControl: true,
          mapTypeControlOptions: {
              style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
              position: google.maps.ControlPosition.LEFT_CENTER
          },
          zoomControl: true,
          zoomControlOptions: {
              position: google.maps.ControlPosition.LEFT_TOP
          },
          scaleControl: true,
          streetViewControl: true,
          streetViewControlOptions: {
              position: google.maps.ControlPosition.LEFT_TOP
          }
        }
        map = new google.maps.Map(mapCanvas, mapOptions);
        var promise = $.getJSON("/data/2014_estate.geojson");
        promise.then(function(data) {
          cachedGeoJson = data;
          map.data.addGeoJson(cachedGeoJson);
        });
        map.data.addListener('click', function(event) {
          infoWindow.setContent(properties_to_html(event.feature.f));
          var anchor = new google.maps.MVCObject();
          anchor.set("position", event.latLng);
          infoWindow.open(map, anchor);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      </script>
