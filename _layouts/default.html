---
type: article
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    <div id="all-wrap">
      {% include header.html %}
      <header class="header-banner inner-header">
        <div>
          <h1>{{page.title}}</h1>
          {% if page.description %}
            <p>{{page.description}}</p>
          {% endif %}      
        </div>
      </header>
      {{ content }}

      {% include footer.html %}

  </body>

</html>
